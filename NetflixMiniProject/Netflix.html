<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./Netflix.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix-CD</title>
</head>
<body>
  <div class="heading">
    <img class="nav-logo" src="./navbarlogo.png" alt="big image" />
    <div class="navLinks">
      <div style="position: relative; display: flex; align-items: center">
        <i class="language zmdi zmdi-globe-alt"></i>
        <select class="language-select">
          <option value="English">English</option>
          <option value="Hindi">हिंदी</option>
        </select>
      </div>
      <a class="signIn">Sign In</a>
    </div>
  </div>
  <div class="bigimg-div1">
    <div class="bigimg-div2">
      <img class="big-img" src="./bigimg.jpg" alt="big image"/>
      <div class="text-div1 text-white text-center">
        <h1>Unlimited movies, TV shows and more.</h1>
        <h4>Watch anywhere. Cancel anytime.</h4>
        <h6>
          Ready to watch? Enter your email to create or restart your
          membership/
        </h6>
        <div class="row inputRow justify-content-center gy-3">
          <input type="Email" placeholder="Email Address" class="col-md-8 col-12 p-2 px-5"/>
          <button class="col-md-4 col-sm-3 col-4 p-md-3 p-1 email-button">
            Get Started
            <i class="zmdi zmdi-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="tvbox w-100 text-white d-flex justify-content-center">
      <div class="tvbox-content row d-flex justify-content-center">
        <div
          class="col-12 col-lg-6 p-lg-4 p-0 d-flex flex-column justify-content-center"
        >
          <h1 class="text-enjoy">Enjoy on your TV.</h1>
          <h3 class="text-watch">
            Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV,
            Blu-ray players and more.
          </h3>
        </div>
        <div
          class="videoGIf col-10 col-md-6 d-flex flex-column justify-content-center position-relative align-items-center"
        >
          <img src="./tvbox.png" class="tvbox-frame" alt="" />
          <video class="box-video" autoplay playsinline muted loop>
            <source
              src="./video1.m4v"
              type="video/mp4"
            />
          </video>
        </div>
      </div>
    </div>
  </div>
