<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./Netflix.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix-CD</title>
</head>
<body>
  <div class="header text-white">
    <div class="big-div1">
      <div class="bigimg-div">
        <img class="bigimg" src="./bigimg.jpg" alt="image">
      </div>
      <div class="navbar text-center">
        <img class="netflixlogo" src="./navbarlogo.png" alt="netflix logo">

        <div style="position: relative; display: flex; align-items: center">
          <i class="languagelogo zmdi zmdi-globe-alt"></i>
          <select class="language">
            <option value="English">English</option>
            <option value="Hindi">हिंदी</option>
          </select>
        </div>
        
        <a class="signin">Sign In</a>
        <div class="text-div1">
          <h1 class="text-h1">Unlimited movies, TV shows and more.</h1>
          <h2 class="text-h2">Watch anywhere. Cancel anytime.</h2>
          <h3 class="text-h3">Ready to watch? Enter your email to create or restart your membership.</h3>
        </div>
        
        <input type="email" placeholder="Email address">
        <button>Get Started</button>
        <div class="center-pixel" style="position:absolute"></div>
        
      </div>
    </div>

    <div>
      <h1>hello

      </h1>
    </div>
    
  </div>
  



  <script src="./Netflix.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
